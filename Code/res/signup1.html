<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join Us â€” Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #e6efe4;
      --card: #fbf7ee;
      --muted: #9aa38e;
      --accent: #cfd9c9;
      --shadow: 0 18px 30px rgba(33,42,28,0.12), inset 0 2px 0 rgba(255,255,255,0.6);
      --radius: 36px;
      --input-h: 52px;
    }

    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, "Helvetica Neue", Arial;
      background:#E1E8D9;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 24px;
    }

    .or{
      font-size: 24px;
      font-weight: 600;
    }

    .card{
      width:740px;
      max-width:100%;
      background:#FCF9EC;
      border-radius:var(--radius);
      padding:36px 64px 48px;
      box-shadow: 0 22px 46px rgba(43,55,44,0.12), 0 6px 18px rgba(43,55,44,0.06);
      position:relative;
      text-align:center;
      border: 1px solid rgba(0,0,0,0.02);
    }

    .back{
      position:absolute;
      left:36px;
      top:36px;
      width:34px;height:34px;
      display:grid;place-items:center;
      border-radius:10px;
      cursor:pointer;
      color:var(--muted);
    }
    .back svg{opacity:0.9}

    h1{margin:6px 0 28px;font-size:32px;letter-spacing:1px}

    .tabs{
      display:inline-flex;
      gap:28px;
      margin-bottom:18px;
      align-items:center;
      justify-content:center;
    }
    .tab{
      padding:8px 6px;
      font-weight:600;
      cursor:pointer;
      position:relative;
      color:#333;
    }
    .tab.active{
      color:#111;
    }
    .tab.active::after{
      content:'';
      height:3px;
      width:24px;
      background:#222;
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom:-10px;
      border-radius:2px;
    }

    form{max-width:520px;margin:0 auto}

    .field{
      height:var(--input-h);
      display:flex;align-items:center;
      background:white;
      border-radius:999px;
      padding:0 18px;
      margin:14px 0;
      
      border:3px solid #E1E8D9;
      font-size:15px;
      color:#222;
    }
    .field input{border:0;outline:none;font-size:20px;width:100%;padding:12px 8px;background:transparent}
    .field input::placeholder{color:#8D9484}

    .btn{
      margin-top:18px;
      width:100%;
      height:56px;
      border-radius:999px;
      border:0;
      background:#8D9484;
      color:white;
      font-weight:700;
      letter-spacing:0.6px;
      font-size:24px;
      cursor:pointer;
      box-shadow: 0 6px 0 rgba(0,0,0,0.03) inset;
    }

    .divider{
      display:flex;align-items:center;gap:18px;margin:24px 0 12px;
    }
    .divider .line{height:1px;background:black;flex:1}
    

    .socials{display:flex;gap:20px;justify-content:center;margin-top:8px}
    .social{width:50px;height:50px;border-radius:50%;display:grid;place-items:center;background:transparent;box-shadow:0 6px 16px rgba(14,22,10,0.06);cursor:pointer;overflow:hidden;}
    .social img{width:100%;height:100%;object-fit:cover;display:block;}

    .foot{margin-top:18px;font-size:14px;color:#333}
    .foot a{color:#008FE9;text-decoration: underline;}

    @media (max-width:520px){
      .card{padding:28px 20px}
      h1{font-size:24px}
      .tabs{gap:18px}
    }
  </style>
</head>
<body>
  <div class="card" role="dialog" aria-label="Sign up">
    <div class="back" title="Back" onclick="window.location.href='index.html'">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M15 18L9 12L15 6" stroke="var(--muted)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <h1>JOIN US!</h1>

    <div class="tabs" role="tablist">
      <div class="tab active" data-tab="email" role="tab" aria-selected="true">Email</div>
      <div class="tab" data-tab="phone" role="tab">Phone Number</div>
    </div>

    <form id="signup">
      <div id="emailTab">
        <div class="field"><input type="email" placeholder="Email" autocomplete="email"></div>
        <div class="field"><input type="password" placeholder="Password" autocomplete="new-password"></div>
        <div class="field"><input type="password" placeholder="Confirm password" autocomplete="new-password"></div>
      </div>

      <div id="phoneTab" style="display:none">
        <div class="field"><input type="tel" placeholder="Phone number"></div>
        <div class="field"><input type="text" placeholder="Full name"></div>
      </div>

      <button class="btn" type="submit">REGISTER</button>

      <div class="divider" aria-hidden="true">
        <div class="line"></div>
        <div class="or">or</div>
        <div class="line"></div>
      </div>


      
      <div class="socials" aria-label="social signups">
        <div class="social" title="Continue with Google" aria-label="Continue with Google">
          <img src="img/google-icon.png" alt="Google sign-in icon" width="50" height="50">
        </div>

        <div class="social" title="Continue with Facebook" aria-label="Continue with Facebook">
          <img src="img/facebook-icon.png" alt="Facebook sign-in icon" width="50" height="50">
        </div>
      </div>

      <div class="foot">Already have an account? <a href="loginin.html">Log in</a></div>
    </form>
  </div>

  <script>
    document.querySelectorAll('.tab').forEach(el => el.addEventListener('click', (e) => {
      document.querySelectorAll('.tab').forEach(t=>{t.classList.remove('active'); t.setAttribute('aria-selected','false')});
      e.currentTarget.classList.add('active'); e.currentTarget.setAttribute('aria-selected','true');
      const t = e.currentTarget.dataset.tab;
      if(t === 'email'){
        document.getElementById('emailTab').style.display = '';
        document.getElementById('phoneTab').style.display = 'none';
      }else{
        document.getElementById('emailTab').style.display = 'none';
        document.getElementById('phoneTab').style.display = '';
      }
    }));

    document.getElementById('signup').addEventListener('submit', (ev)=>{ev.preventDefault(); alert('Form submitted (demo)');});
  </script>
</body>
</html>
